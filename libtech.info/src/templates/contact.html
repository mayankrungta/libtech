{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} {{ title }} {% endblock %}
  
{% block content %}
<div class='row'>
  <div class='col-sm-6 col-sm-offset-3'>
<h1> {{ title }} </h1>

{% if confirm_message %}
{{ confirm_message }}
{% endif %}

{% if form %}
<form method='POST' action=''> {% csrf_token %}
  {{ form|crispy }}

  <input type='submit' value='submit' class='btn btn-default' />
</form>
{% endif %}
  </div>
</div>
{% endblock %}
